version: '3'
services:
  matches-service:
    build:
      context: .
      dockerfile: DockerfileDev
      args:
        - DBHOST=arangodb
        - DBPW=$pw
    container_name: 'matches-dev'
    image: matches-dev
    ports:
    - 8000:8000
    links:
      - arangodb
    depends_on:
      - arangodb
  arangodb:
    container_name: 'matches-arangodb-dev'
    image: arangodb/arangodb:latest
    environment:
      - ARANGO_ROOT_PASSWORD=$pw
    ports:
      - 8001:8529
    volumes:
      - /var/lib/iafoosball/matches-data/arango/dev:/var/lib/arangodb3

