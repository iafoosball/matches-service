version: '2'
services:
  matches-service:
    build: './'
    ports:
      - 9000:4444
    volumes:
      - './api:$HOME/go/src/github.com/iafoosball/matches-service'
    links:
      - "arangodb"
#      - "arangodb:database"
    depends_on:
      - 'arangodb'
#      condition: service_health

  arangodb:
    container_name: 'matches-arangodb'
    image: arangodb/arangodb:3.3.11
    ports:
      - 9001:8529
    environment:
    - ARANGO_ROOT_PASSWORD=iafoosball@matches for the win
    volumes:
    - /var/lib/arangodb-matches-persistent:/var/lib/arangodb3

  swagger-ui:
    container_name: "matches-swagger"
    build: './swagger-ui/'
    ports:
      - 9002:8080